<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title> 
    <style>
        iframe{
            border: 1px solid black;
        }
    </style> 
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="1" width="600px" height="300px" scolling="yes">Curso em Video</iframe>        
        para aprender a programar

        <p>
            <iframe src="https://google.com.br" frameborder="0">
                <a href="https://cursoemvideo.com" target="_blank">Google</a>
            </iframe>
        </p>
    </p>
</body>
</html>
